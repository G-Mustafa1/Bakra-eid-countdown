<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bakra-eid-countdown</title>
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- <h1 class="h1">Bakra Eid Coundown</h1> -->
   <div class="mein-div">
      <div class="h1-div">
        <h1 class="h1"  data-aos="fade-up" data-aos-offset="500">Bakra   Eid Coming Soon</h1> <br> <br>
      </div>
    <div id="mein-div">
      <div  data-aos="fade-right" data-aos-offset="200" class="days"><h1 id="days">00</h1>
         <div><h1>Days</h1></div>
      </div>
      <div data-aos="fade-left" data-aos-offset="200" class="hours" ><h1 id="hours">00</h1>
         <div><h1>Hours</h1></div>
      </div>
      <div data-aos="fade-right" data-aos-offset="200" class="time"><h1 id="time">00</h1>
         <div><h1>Time</h1></div>
      </div>
      <div data-aos="fade-left" data-aos-offset="100" class="second"><h1 id="second">00</h1>
         <div><h1>Seconds</h1></div>
      </div>
   </div>
</div>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
   AOS.init();
 </script>
   <script src="app.js"></script>
</body>
</html>
